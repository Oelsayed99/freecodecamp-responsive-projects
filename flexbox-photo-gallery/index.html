<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>CSS Flexbox Photo Gallery</h1>
    </header>
    <div class="gallery">
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
        alt="Cat playing with a ball of yarn"
        loading="lazy"
        tabindex="0"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
        alt="Sleeping kitten on a blanket"
        loading="lazy"
        tabindex="0"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
        alt="Curious cat looking upwards"
        loading="lazy"
        tabindex="0"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
        alt="Cat lying on a wooden floor"
        loading="lazy"
        tabindex="0"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
        alt="Orange cat sitting outside"
        loading="lazy"
        tabindex="0"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
        alt="White cat with blue eyes"
        loading="lazy"
        tabindex="0"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
        alt="Cat resting on a tree branch"
        loading="lazy"
        tabindex="0"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
        alt="Close-up of a cat's face"
        loading="lazy"
        tabindex="0"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
        alt="Group of cats in a garden"
        loading="lazy"
        tabindex="0"
      />
    </div>
  </body>
</html>
